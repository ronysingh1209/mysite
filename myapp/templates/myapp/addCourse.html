{% extends 'myapp/base.html' %} {% block title %} {{title}} {% endblock %} {% block body %}
<form action="{% url 'add_course' %}" method="post">
    {% csrf_token %}
    <div class="container" style="margin-top: 80px;">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" placeholder="Enter course title" name="title">
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" placeholder="Enter course price" name="price">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" rows="3" placeholder="Enter course description" name="description"></textarea>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" class="form-control" name="image">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </div>
</form>
{% endblock %}
